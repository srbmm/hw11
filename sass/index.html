<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-res">
        <div class="main">
          <h1>رستوران</h1>
      <div class="data" id="data"></div>
    </div>
      <div class="bill">
        <div class="final-price">
          <div >جمع کل سفارشات:</div>
          <span id="total-food">0</span>تومان
        </div>
        <div class="comission">
          <div>حق سرویس و کارمزد:</div>
          <span id="comission-percent">0</span>درصد
        </div>
        <div class="discount">
          <div>تخفیف:</div>
          <div><span id="mizan_takhfif">0</span>تومان</div>
        </div>
        <div class="discount-code">
          <input type="text" id="code_takhfif" placeholder="کد تخفیف" />
          <button id="checkMark">&#10003</button>
        </div>
        <div class="recipt">
          <div>مبلغ قابل پرداخت:</div>
          <div><span id="final-recipt">0</span>تومان</div>
        </div>
        <div class="submit">
          <input type="submit" id="sabt" value="ثبت سفارش">
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
